<!DOCTYPE html>
<html>
<head>
  <title>Gather Together</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  
    <div class="header">
        <div class="logo">
            <h2>GatherTogether</h2>
            <img src="https://static.vecteezy.com/system/resources/thumbnails/010/159/990/small_2x/people-icon-sign-symbol-design-free-png.png" alt="" width="40px">
        </div>
        <div class="header-content">
            <div class="header-button" onclick="window.location.href='/rooms/my'">
                My rooms
            </div>
            <div class="header-button" onclick="window.location.href='/auth/login'">
                Sign In
            </div>
            <div class="header-button"onclick="window.location.href='/auth/register'">
                Sign Up
            </div>
        </div>

    </div>

    <div class="page homepage" style="background-image: url(/media/friends.jpg);">
        <div style="display: flex;
                    flex-direction: column;
                    align-items: center;">
            <h1>Plan meetings with friends more easily with GatherTogether</h1>
            <button id="createroom" class="home-button" onclick="window.location.href='/rooms/createroom'">Create a room</button>
            <button id="joinroom" class="home-button" onclick="window.location.href='/rooms/joinroom'">Join a room</button>
        </div>

    </div>
    
</body>
</html>
